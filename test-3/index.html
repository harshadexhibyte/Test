<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Test-3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1 {
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            text-align: center;
            color: white;
        }
    </style>
    
</head>

<br>
    <h1>Test-3</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                
                <button class="btn btn-primary insert m-3">Insert</button>
                <input type="text" class="form-control mt-2 insertBox m-3">
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger delete m-3">Delete</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning display m-3">Display</button>
            </div>
        </div>
        <div class="row">
            <div class="output" style="border: 2px solid black; border-radius: 10px; margin: 100px; font-size: 100px; width: 800px;"></div>
        </div>
        <div class="row">
            <div class="outputDisplay" style="border: 2px solid black; border-radius: 10px; margin: 100px; font-size: 100px; width: 800px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
